<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06</title>
</head>
<body>
    <h1>Informe seus dados</h1>

    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    <input type="text" name="salario" id="salario" placeholder="Digite seu salário">
    <button type="button" onclick="pegarDados()">Clique aqui</button>

    <p id="mensagem">Aqui vai ficar a mensagem</p>

    <script>
        pegarDados = function() {
            var nome = document.querySelector("#nome").value;
            var salario = document.querySelector("#salario").value;

            salario = parseFloat(salario);
            salarioFormatado = salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            //document.write("<p>Seu nome é "+nome+" e eu salário é: "+salarioFormatado+"</p>");
            document.querySelector("#mensagem").innerHTML = "O seu nome é "+nome+" e seu salário é: "+salarioFormatado;
        }
    </script>
</body>
</html>
