<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05</title>
</head>
<body>
    <h1>Funções</h1>

    <a href="javascript:pegarNome()">Ação 1</a>
    <br>
    <a href="#" onclick="pegarNome()">Ação 2</a>

    <hr>
    <a href="javascript:pegarSalario()">Ação 1</a>
    <br>
    <a href="#" onclick="pegarSalario()">Ação 2</a>

    <script>
        function pegarNome() {
            var nome = prompt("Digite um nome");
            document.write("<p>Seu nome é: "+nome+"</p>");
        }

        pegarSalario = function() {
            var salario = prompt("Digite seu salário");
            salario = parseFloat(salario);
            var salarioFormatado = salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.write("<p>Seu salário é: "+salarioFormatado+"</p>");
        }
    </script>
</body>
</html>
