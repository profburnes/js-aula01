<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    
    <script>
        var nome = prompt("Qual seu nome?");
        var idade = prompt("Qual sua idade?");

        document.write("<p>Seu nome é: "+nome+"</p>");
        if ( idade >= 18 ) {
            document.write("<p>Você é maior de idade</p>");
        } else {
            document.write("<p>Você é menor de idade</p>");
        }
        document.write("<p>Sua idade é: "+idade+"</p>");

        dias = 365 * idade;

        document.write("<p>Você viveu mais ou menos "+dias+" dias</p>");

        diasFormatado = dias.toLocaleString('pt-BR',{style: 'decimal'});

        document.write("<p>Dias formatado: "+diasFormatado+"</p>");
    </script>
</body>
</html>
